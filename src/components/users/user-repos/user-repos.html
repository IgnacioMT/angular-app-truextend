<section class="user-repos">

    <div class="top-bar">
        <a class="btn btn-secondary"
           ui-sref="home">
            Volver
        </a>
    </div>

    <div class="row cards-container">

        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 pull-left"
             ng-repeat="repo in $ctrl.repos track by $index">

            <div class="card p-3">

                <div class="card-block">

                    <p class="card-text">
                        <h4 class="card-title">
                            {{:: repo.name}}
                        </h4>
                    </p>

                    <p class="card-text">
                        {{:: repo.description}}
                    </p>

                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">{{:: repo.forks_count || '0'}} Forks</li>
                        <li class="list-group-item">{{:: repo.issues_count || '0'}} Issues</li>
                        <li class="list-group-item">{{:: repo.open_issues_count || '0'}} Open Issues</li>
                    </ul>

                    <div class="clearfix"></div>

                    <div class="card-block m-2">
                        <a class="card-link"
                           ng-href="{{:: repo.html_url}}"
                           target="_blank">
                            View on GitHub
                        </a>
                    </div>

                </div>

            </div>

        </div>

    </div>

</section>
